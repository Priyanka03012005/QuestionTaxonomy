<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Generated Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Generated Questions for "{{ keyword }}"</h2>
    <ul>
        {% if questions %}
            {% for question in questions %}
                <li>{{ question[0] }}</li>
            {% endfor %}
        {% else %}
            <li>No matching questions found.</li>
        {% endif %}
    </ul>
    <a href="/generate-question">Back</a>
</body>
</html>
